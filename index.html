<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolzApp</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ae1fb106e8.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <div class="green"></div>
        <div class="grey"></div>
        <div class="container">
            <section class="left">

                <div class="menu_top">
                    <img src="img/avatar.png" alt="">
                    <span class="buttons">
                        <i class="fas fa-spinner"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </span>
                </div>

                <div class="notifica">
                    <i class="far fa-bell-slash"></i>
                    <div class="">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop ></p>
                    </div>
                </div>

                <div class="ricerca">
                    <div class="search_wrap">
                        <i class="fas fa-search"></i>
                        <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <div class="elenco_chat">
                    <div class="chat active" data-chat="1">
                        <img src="img/chat_pic.png" alt="">
                        <div class="chat_info">
                            <span class="ora_ultimo_mess"></span>
                            <p class="nome_contatto">Topolino</p>
                            <p class="ultimo_messaggio"></p>
                        </div>
                    </div>
                    <div class="chat" data-chat="2">
                        <img src="img/chat_pic2.jpeg" alt="">
                        <div class="chat_info">
                            <span class="ora_ultimo_mess"></span>
                            <p class="nome_contatto">Paperino</p>
                            <p class="ultimo_messaggio"></p>
                        </div>
                    </div>
                    <div class="chat" data-chat="3">
                        <img src="img/pippo.png" alt="">
                        <div class="chat_info">
                            <span class="ora_ultimo_mess"></span>
                            <p class="nome_contatto">Pippo</p>
                            <p class="ultimo_messaggio"></p>
                        </div>
                    </div>
                    <div class="chat" data-chat="4">
                        <img src="img/Contatto.png" alt="">
                        <div class="chat_info">
                            <span class="ora_ultimo_mess"></span>
                            <p class="nome_contatto">Contatto 1</p>
                            <p class="ultimo_messaggio"></p>
                        </div>
                    </div>
                    <div class="chat" data-chat="5">
                        <img src="img/Contatto.png" alt="">
                        <div class="chat_info">
                            <span class="ora_ultimo_mess"></span>
                            <p class="nome_contatto">Contatto 2</p>
                            <p class="ultimo_messaggio"></p>
                        </div>
                    </div>
                    <div class="chat" data-chat="6">
                        <img src="img/Contatto.png" alt="">
                        <div class="chat_info">
                            <span class="ora_ultimo_mess"></span>
                            <p class="nome_contatto">Contatto 3</p>
                            <p class="ultimo_messaggio"></p>
                        </div>
                    </div>
                    <div class="chat" data-chat="7">
                        <img src="img/Contatto.png" alt="">
                        <div class="chat_info">
                            <span class="ora_ultimo_mess"></span>
                            <p class="nome_contatto">Contatto 4</p>
                            <p class="ultimo_messaggio"></p>
                        </div>
                    </div>
                    <div class="chat" data-chat="8">
                        <img src="img/Contatto.png" alt="">
                        <div class="chat_info">
                            <span class="ora_ultimo_mess"></span>
                            <p class="nome_contatto">Contatto 5</p>
                            <p class="ultimo_messaggio"></p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="right">
                <div class="chat_menu">
                    <div class="nome_foto">
                        <img src="img/chat_pic.png" alt="">
                        <p>Topolino</p>
                    </div>

                    <span class="buttons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </span>
                </div>

                <div id="chatPages">
                    <div class="chat_page active" data-chat="1"></div>
                    <div class="chat_page" data-chat="2"></div>
                    <div class="chat_page" data-chat="3"></div>
                    <div class="chat_page" data-chat="4"></div>
                    <div class="chat_page" data-chat="5"></div>
                    <div class="chat_page" data-chat="6"></div>
                    <div class="chat_page" data-chat="7"></div>
                    <div class="chat_page" data-chat="8"></div>
                </div>

                <div class="invia_mes">
                    <i class="far fa-laugh"></i>
                    <input type="text" name="" placeholder="Invia un messaggio">
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-paper-plane invia"></i>
                </div>
            </section>
        </div>

<!-- /////////////////    TEMPLATES HANDLEBARS   ///////////////// -->
        <script id="template_messaggio" type="text/x-handlebars-template">
            <div class="messaggio  {{classe}}">
                <i class="fas {{classe_icona}} info"></i>
                <div class="opzioni_messaggio">
                    <div class="messaggio_info">Info</div>
                    <div class="canc_mess">Cancella messaggio</div>
                </div>
                <p>{{mess}}</p>
                <p>{{ora}}</p>
            </div>
        </script>
<!-- /////////////////    TEMPLATES HANDLEBARS    ///////////////// -->

    <script src="script.js" charset="utf-8"></script>
    </body>
</html>
